spring:
  application:
    name: open-banking-backend
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 1
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.OracleDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false

server:
  port: 8080

hanaBank:
  base-url: https://hana-bank-api.myhanati.site

shinhanBank:
  base-url: https://shinhan-bank-api.myhanati.site

dbLife:
  base-url: https://db-life-api.myhanati.site

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 86400000

logging:
  level:
    root: INFO
    com.hanati.open_banking_backend: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/open-banking-backend.log
    max-size: 10MB
    max-history: 30
